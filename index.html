
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
        integrity="sha256-aPeK/N8IHpHsvPBCf49iVKMdusfobKo2oxF8lRruWJg=" crossorigin="anonymous">  
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma-extensions@6.2.7/bulma-switch/dist/css/bulma-switch.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bulma-extensions@6.2.7/dist/js/bulma-extensions.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe!</title>
</head>

<body>
    <div class="has-text-centered has-text-white">
        <h1 class="site-header">
            Tic-Tac-Toe Using Mini-Max Algorithm ( Alpha-Beta Pruning)
        </h1>
    </div>
    <div class="columns mx-2 my-2 is-vcentered is-centered">
        <div class="column mx-2 my-2 is-one-quarter is-vcentered has-text-centered has-text-white">
            <form>
                <div class="select is-multiple is-size-6">
                    <label class="depth">Difficulty?</label>
                    <select multiple size="5" class="depth" id="depth" name="depth" background-color:'#3CBC8D';>
                        <option value="E">1</option>
                        <option value="M">2</option>
                        <option value="D">3</option>
                        <option value="VD">4</option>
                        <option value="I">Unbeatable</option>
                    </select>
                </div>
                <div class="select is-multiple is-size-6">
                    <label class="player" >Who Starts First?</label>
                    <select multiple size="2" class="player" id="player" name="player">
                        <option value="ai">Computer</option>
                        <option value="human">Human</option>
                    </select>
                  
                </div>
              
            </form>
              
        </div>
        <button class="btn btn-success btn-default text-body border rounded-circle  btn-lg" id="submit">Start Game</button>
        <div class="column is-two-fifths has-text-centered is-light">
            <div class="result">
                <h1 class="is-size-10" id='winner'>&nbsp;</h1>
            </div>
            <div id='can1'></div>
        </div>
        
    </div>
  
  
</body>
<script src="game.js"></script>
</html>
